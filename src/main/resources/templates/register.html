<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SupplyLink - Supply Chain Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SupplyLink</a>
    </nav>

    <!-- Register Section -->
    <section id="register" class="d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <h2 class="text-center mb-4">Register</h2>
                            <div class="d-flex justify-content-around">
                                <button id="show-customer-form" class="btn btn-info">Register as Customer</button>
                                <button id="show-supplier-form" class="btn btn-info">Register as Supplier</button>
                            </div>
                            <ul>
                                <li class="alert alert-danger" role="alert"
                                    th:each="error : ${#fields.errors('user.*')}" th:text="${error}" />
                            </ul>

                            <div id="customer-form">
                                <!-- Customer Register Form -->
                                <form th:action="@{/public/createCustomer}" method="post" class="signin-form"
                                    th:object="${customer}">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" th:field="*{user.email}"
                                            placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" th:field="*{user.password}"
                                            placeholder="Enter your password">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" th:field="*{firstName}"
                                            placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" th:field="*{lastName}"
                                            placeholder="Enter your last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone Number</label>
                                        <input type="tel" class="form-control" th:field="*{phone}"
                                            placeholder="Enter your phone number">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" th:field="*{address}"
                                            placeholder="Enter your address">
                                    </div>
                                    <!-- Add more fields specific to customers if needed -->
                                    <button type="submit" class="btn btn-primary btn-block">Register as
                                        Customer</button>
                                </form>
                            </div>
                            <div id="supplier-form" style="display: none;">

                                <!-- Supplier Register Form -->
                                <form th:action="@{/public/createSupplier}" method="post" class="signin-form"
                                    th:object="${supplier}">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" th:field="*{user.email}"
                                            placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" th:field="*{user.password}"
                                            placeholder="Enter your password">
                                    </div>
                                    <div class="form-group">
                                        <label for="companyName">Company Name</label>
                                        <input type="text" class="form-control" th:field="*{companyName}"
                                            placeholder="Enter supplier name">
                                    </div>
                                    <!-- Add more fields specific to suppliers if needed -->
                                    <button type="submit" class="btn btn-primary btn-block">Register as
                                        Supplier</button>
                                </form>
                            </div>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#show-customer-form").click(function () {
                $("#customer-form").show();
                $("#supplier-form").hide();
            });

            $("#show-supplier-form").click(function () {
                $("#supplier-form").show();
                $("#customer-form").hide();
            });
        });
    </script>
</body>

</html>
